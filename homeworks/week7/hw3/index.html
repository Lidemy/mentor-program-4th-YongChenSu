<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lidemy Todo List</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="list">
      <h1 class="title">Todo List</h1>
      <div class="add">
        <input class="add__input" type="text" placeholder="Add something to do here ヽ(●´∀`●)ﾉ">
      </div>

      <div class="wait">
        <div class="wait__item">
          <input type="checkbox" class="wait__item__checkbox" />
          <input type="text" value="教練，我好想寫程式"" class="wait__item__text" />
          <i class="fas fa-times"></i>
        </div>
        <div class="wait__item">
          <input type="checkbox" class="wait__item__checkbox" />
          <input type="text" value="嗚嗚嗚～我不想寫程式了" class="wait__item__text" />
          <i class="fas fa-times"></i>
        </div>
        <div class="wait__item">
          <input type="checkbox" class="wait__item__checkbox" />
          <input type="text" value="別管什麼進度了，出去玩吧 (,,・ω・,,)  " class="wait__item__text"/>
          <i class="fas fa-times"></i>
        </div>
      </div>
    </div>
  <div>

  <script src="https://kit.fontawesome.com/d270490eb6.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
